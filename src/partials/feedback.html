<section class="feedback">
    <div class="container feedback__container">
        <div class="feedback__contain">
            <h2 class="feedback__title">Feedback</h2>
            <p class="feedback__subtitle"> We'll help you find the right headphones for you. </p>
        </div>
        <form class="feedback__form">
            <div class="form__field"> 
                <input class="form__input" type="text" name="name" id="user-name" placeholder="Your name" required> 
                </div>
            <div class="form__field"> 
                <input class="form__input" type="email" id="email" placeholder="Your e-mail" required>
                </div>
            <div class=" form__field"> 
                <textarea class="form__texterea" name="comment" id="comment" placeholder="Send us a message"></textarea> 
                </div>
            <div class="form__policy"> 
                <label for="Form__policys"> 
                    <input class="form__checkbox" type="checkbox" name="policy" id="policy">
                    <span class="form__check-icon"> 
                        <svg class="icon" width="23" height="19">
                            <use href="../img/symbol.defs.svg#check"></use>
                        </svg> 
                    </span> I agree to the <a class="form__policy-link" href="#" target="_blank">privacy policy</a>
                </label> 
            </div> 
            <button class="feedback__button draw meet" type="submit">send</button>
        </form>
    </div>
  </section>
