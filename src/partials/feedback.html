<section class="section"> 
    <div class="container feedback--container"> 
        <div class="feedback__contain"> 
            <h2 class="feedback__title">Feedback</h2> 
            <p class="feedback__subtitle"> We'll help you find the right headphones for you. </p> 
        </div> 
        <form class="feedback__form"> 
            <div class="form-field">  
                <input type="text" name="name" id="user-name" placeholder="Your name" pattern="^[a-zA-Z]+\s[a-zA-Z]+$"> 
            </div> 
            <div class="form-field">  
                <input type="email" name="email" id="user-email" placeholder="Your e-mail" inputmode="email" required="" pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"> 
            </div> 
            <div class="comment form-field">  
                <textarea name="comment" id="comment" placeholder="Send us a message"></textarea> 
            </div> 
            <div class="policy"> 
                <label for="policy"> 
                    <input class="checkbox" type="checkbox" name="policy" id="policy"> 
                    <span class="check-icon"> 
                        <svg class="icon" width="23" height="19"> 
                            <use href="/icons.01186425.svg#icon-checkout"></use> 
                        </svg> 
                    </span> I agree to the 
                    <a class="policy-link" href="#" target="_blank">privacy policy</a> 
                </label> 
            </div> 
            <button class="button--feedback draw meet" type="submit">send</button> 
        </form> 
    </div> 
</section>
