<section class="order-section" id="order">
  <div class="container order-container">
    <h2 class="order-title title">bose nc 700</h2>
    <div class="order__content-wrap">
      <input
        class="hidden radio-input"
        type="radio"
        id="radio-1"
        name="radio"
        checked
      />
      <label class="dark radio-label" for="radio-1">
        <!-- <picture>
                    <source srcset="/img1-order@1x-1440.ce9590ce.png 1x, /img1-order@2x-1440.20d8192c.png 2x" media="(min-width: 1440px)">
                    <source srcset="/img1-order@1x-768.1f2cca91.png 1x, /img1-order@2x-768.67291e78.png 2x" media="(min-width: 768px)">
                    <source srcset="/img1-order@1x-480.c6cf8448.png 1x, /img1-order@2x-480.ec0420ec.png 2x" media="(max-width: 767px)"> -->
        <img
          class="radio-img"
          src="../img/black-watch.png"
          loading="lazy"
          alt="Headphones"
        />
        <!-- </picture> -->
      </label>
      <input
        class="hidden radio-input"
        type="radio"
        id="radio-2"
        name="radio"
      />
      <label class="light radio-label" for="radio-2">
        <!-- <picture>
                    <source srcset="/img2-order@1x-1440.f9ecc048.png 1x, /img2-order@2x-1440.77e93df1.png 2x" media="(min-width: 1440px)">
                    <source srcset="/img2-order@1x-768.bd9ca86d.png 1x, /img2-order@2x-768.0dcb377d.png 2x" media="(min-width: 768px)">
                    <source srcset="/img2-order@1x-480.ba688668.png 1x, /img2-order@2x-480.26c989ab.png 2x" media="(max-width: 767px)"> -->
        <img
          class="radio-img"
          src="../img/white-watch.png"
          loading="lazy"
          alt="Headphones"
        />
        <!-- </picture> -->
      </label>
      <ul class="order-list">
        <li class="order-list__item">
          <button
            class="button order-list__button"
            type="button"
            openmodal-stores
          >
            <span class="order-list__button-text">Availability in stores</span>
            <svg class="arrow-icon" width="20" height="20">
              <use href="../img/symbol.defs.svg#right-top"></use>
            </svg>
          </button>
        </li>
        <li class="order-list__item">
          <a href="#characteristics" class="button order-list__button">
            <span class="order-list__button-text">Characteristics</span>
            <svg class="arrow-icon" width="20" height="20">
              <use href="../img/symbol.defs.svg#right-top"></use>
            </svg>
          </a>
        </li>
        <li class="order-list__item">
          <button
            class="button order-list__button"
            type="button"
            openmodal-payment
          >
            <span class="order-list__button-text"
              >Payment and delivery methods</span
            >
            <svg class="arrow-icon" width="20" height="20">
              <use href="../img/symbol.defs.svg#right-top"></use>
            </svg>
          </button>
        </li>
      </ul>
      <p class="price">14 999 UAH</p>
      <button class="button order-button" modal-open>
        <span class="order-button__text">Order </span>
      </button>
    </div>
  </div>
</section>
